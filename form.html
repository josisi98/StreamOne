<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
</head>
<body>
    <div class="font">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login" >
            <h2>Connexion</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nom d'utilisateur</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Mot de passe</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="bnt">Connexion</button>
                <div class="pas_compte">
                    <p>Vous n'avez pas de compte?  <a href="#" class="lien-register">Inscription</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Bienvenue</h2>
            <p>josias conception</p>

        </div>

        <!-- Register -->
        <div class="form-box register" >
            <h2>Inscription</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nom d'utilisateur</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Mot de passe</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
        <button type="submit" class="bnt">Inscription</button>
                <div class="pas_compte">
                    <p>Vous avez déjà un compte?  <a href="#" class="lien-register">Connexion</a></p>
                </div>
    </div>

    <div class="info-text register">
        <h2>Bienvenue</h2>
        <p>josias conception</p>

    </div>
        
    </div>
</body>
</html>
